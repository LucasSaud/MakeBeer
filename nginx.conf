# Configuração Nginx para MakeBeer
# Adicione esta configuração no arquivo de configuração do MAMP Nginx

server {
    listen 80;
    server_name localhost;

    # Diretório raiz do projeto
    root /Applications/MAMP/htdocs/teste;
    index index.php index.html;

    # Logs
    access_log /Applications/MAMP/logs/nginx_access.log;
    error_log /Applications/MAMP/logs/nginx_error.log;

    # Configuração principal - redirecionar tudo para index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processar arquivos PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/Applications/MAMP/Library/logs/fastcgi/nginxtmp.socket;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\.(env|git|htaccess) {
        deny all;
    }

    location ~ \.(sql|md)$ {
        deny all;
    }

    # Cache de arquivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
    }

    # Permitir acesso aos arquivos públicos
    location /public {
        try_files $uri $uri/ =404;
    }
}
